<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Bootstrap Training</title>

    <style>
    div {
      background-color: aquamarine;
      border-color: black;
      border-width: 1px;
    }
    </style>


  </head>
  <body>
    <div class="container">
      Inside container
    </div>

    <div class="container-fluid">
      Inside fluid container
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          Column One
        </div>
        <div class="col-sm-4">
          Column Two
        </div>
        <div class="col-sm-2">
          Column Three
        </div>
        <div class="col-sm-1">
          Column Four
        </div>
        <div class="col-sm-1">
          Column Five
        </div>
        <div class="col-sm-1">
          Column Six
        </div>
        <div class="col-sm-1">
          Column Seven
        </div>
      </div>
    </div>

    <br><br>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2 border" style="background-color: pink;">
          1 of 3
        </div>
        <div class="col-md-auto">
          Variable Width
        </div>
        <div class="col col-lg-2" style="background-color: pink;">
          3 of 3
        </div>
      </div>
    </div>

    <br><br>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3">Left Side Column</div>
        <div class="col-9">
          <div class="row">
            <div class="col-6">Right Side 1</div>
            <div class="col-6">Right Side 2</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
